<!DOCTYPE html><html lang=ja><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>SPD to SVG Converter</title><link rel=stylesheet href=/web.504b9e40.css><body>
    <h1>SPD(Simple PAD Description) to SVG Converter</h1>
    <div class=link-group>
        <p class=reference-link><a href=/commands.html>SPD Commands Reference</a></p>
        <p class=reference-link><a href=/render_options.html>Render Options Reference</a></p>
        <p class=github-link><a href=https://github.com/steelpipe75/padtools_ts target=_blank>GitHub Repository</a></p>
    </div>
    <details class=options-section>
        <summary><h2>Render Options</h2></summary>
        <div class=option-group>
            <label for=fontSizeInput>Font Size:</label>
            <input type=number id=fontSizeInput value=14 min=8 max=72>
        </div>
        <div class=option-group>
            <label for=baseBackgroundColorInput>Base Background Color:</label>
            <input type=color id=baseBackgroundColorInput value=#ffffff>
            <input type=checkbox id=transparentBackgroundCheckbox checked>
            <label for=transparentBackgroundCheckbox>Transparent</label>
        </div>
        <div class=option-group>
            <label for=backgroundColorInput>Node Background Color:</label>
            <input type=color id=backgroundColorInput value=#ffffff>
            <input type=checkbox id=transparentNodeBackgroundCheckbox>
            <label for=transparentNodeBackgroundCheckbox>Transparent</label>
        </div>
        <div class=option-group>
            <label for=textColorInput>Text Color:</label>
            <input type=color id=textColorInput value=#000000>
        </div>
        <div class=option-group>
            <label>List Render Type:</label>
            <input type=radio id=listRenderTypeTerminalOffset name=listRenderType value=TerminalOffset checked>
            <label for=listRenderTypeTerminalOffset>TerminalOffset</label>
            <input type=radio id=listRenderTypeOriginal name=listRenderType value=Original>
            <label for=listRenderTypeOriginal>Original</label>
        </div>
        <button id=applyOptionsButton>Apply Options</button>
    </details>

    <div class=container>
        <div class=input-section>
            <h2>SPD Input</h2>
            <textarea id=spdInput placeholder=ここにSPD記法のテキストを入力してください...></textarea>
            <div class=file-operations>
                <div class=file-input-group>
                    <label for=fileInput>Upload SPD file:</label>
                    <input type=file id=fileInput accept=.spd>
                </div>
                <button id=downloadButton>Download SPD</button>
            </div>
        </div>
        <div class=output-section>
            <h2>SVG Output</h2>
            <div id=svgOutput>
                
            </div>
            <div class=svg-operations>
                <button id=downloadSvgButton>Download SVG</button>
            </div>
        </div>
    </div>
    <script type=module src=/web.e788ba1a.js></script>
